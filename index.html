<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>5-Day Forecast</title>
  </head>
  <body>
    <main>
      <nav class="navbar bg-body-tertiary mb-4">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id = "searchInput"
            />
            <button class="btn btn-outline-light btn-dark" id ="searchBtn" type="submit">
              Search
            </button>
          </form>
          <a class="navbar-brand">5-day Weekday Forecast</a>
        </div>
      </nav>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-3 text-center">
              <div class="pastBox">
                <h2>Recent Serches</h2>
              </div>
            </div>
            <div class="col-9">
              <div class="box currentDayBox">
                <h1>Today in: <span></span></h1>
              </div>
            </div>
          </div>
          <div class="row gap-2 dayBox">
            <div class="col box dayOneBox">
              <h2 id="dayOneDate"></h2>
            </div>
            <div class="col box dayTwoBox">
              <h2></h2>
            </div>
            <div class="col box dayThreeBox">
              <h2></h2>
            </div>
            <div class="col box dayFourBox">
              <h2></h2>
            </div>
            <div class="col box dayFiveBox">
              <h2></h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
